{% extends "base.html" %}
{% block title %}{{ product.name }} - Fashion Haven{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">{{ product.name }}</h1>
      <h3 class="text-danger">$ {{ product.price }}</h3>
      <p class="mt-3">{{ product.description }}</p>
      <div class="mt-4">
        <label for="size" class="form-label">Select Size:</label>
        <select class="form-select w-50" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XL</option>
        </select>
      </div>
      <div class="mt-4">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" id="quantity" class="form-control w-25" value="1" min="1">
      </div>
      <a href="{{ url_for('add_to_cart', product_name=product.name, price=product.price, image_url=product.image_url) }}" class="btn btn-custom mt-4">Add to Cart</a>
    </div>
  </div>
  <div class="mt-5">
    <h3>Customer Reviews</h3>
    <p>No reviews yet. Be the first to review this product!</p>
  </div>
</div>
{% endblock %}
